{% extends "base.html" %}
{% block title %}Modifier Employé{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Modifier Employé</h3>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="nom" value="{{ employe.nom }}" class="form-control mb-2">
    <input type="text" name="prenom" value="{{ employe.prenom }}" class="form-control mb-2">
    <input type="text" name="poste" value="{{ employe.poste }}" class="form-control mb-2">
    <button type="submit" class="btn btn-success">Enregistrer</button>
  </form>
</div>
{% endblock %}
